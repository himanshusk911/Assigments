<!doctype html>
<html>
    <body>
        <script>
          function longest(str){
              str = str.split("  ")
              return str.sort((a, b) => b.length - a.length)[0]
          }
            console.log(longest("Hello guys my name RajeshwarReddy" + "i am working in Capgemini"))

        </script>
    </body>
</html>
