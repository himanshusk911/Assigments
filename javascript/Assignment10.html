<!doctype html>
<html>
    <body>
        <script>
         function fibonacci(num){
             var num1 = 1;
             var num2 = 1;
             var sum;
             for (i = 0; i < num; i++){
                 sum=num1+num2
                 num1=num2
                 num2=sum;
             }
             return num2;
         }
            document.write("Fibonacci(3): "+fibonacci(3)+"<br>" );
            document.write("Fibonacci(8): "+fibonacci(8)+"<br>");
        </script>
    </body>
</html>
